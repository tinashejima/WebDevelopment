<!DOCTYPE html>
<html>
<head>
  <title>Hidden Div Example</title>
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <a href="#" id="link">Click me</a>
  <div id="hiddenDiv" class="hidden">
    This is a hidden div.
  </div>
  
  <script>
    // Step 2: Add an event listener to the link
    document.getElementById('link').addEventListener('click', function(event) {
      event.preventDefault(); // Prevent the default link behavior
      // Step 3: Toggle the visibility of the hidden div
      var hiddenDiv = document.getElementById('hiddenDiv');
      hiddenDiv.style.display = (hiddenDiv.style.display === 'none') ? 'block' : 'none';
    });
  </script>
</body>
</html>
