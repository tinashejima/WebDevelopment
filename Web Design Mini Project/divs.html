<!DOCTYPE html>
<html>
<head>
  <style>
    .outer-div {
      width: 300px;
      height: 200px;
      background-color: lightgray;
      padding: 20px;
    }

    .inner-div {
      display: none;
      background-color: lightblue;
      padding: 10px;
    }
  </style>
  <script>
    function toggleInnerDiv() {
      var innerDiv = document.getElementById("innerDiv");
      if (innerDiv.style.display === "none") {
        innerDiv.style.display = "block";
      } else {
        innerDiv.style.display = "none";
      }
    }
  </script>
</head>
<body>
  <div class="outer-div" onclick="toggleInnerDiv()">
    <h2>Click me</h2>
    <div id="innerDiv" class="inner-div">
      <p>This is the inner div.</p>
    </div>
  </div>
</body>
</html>
